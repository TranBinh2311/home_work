version: '3'
services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - my-bridge-network
  mysql:
    image: mysql
    env_file:
      - .env
    ports:
      - '3306:3306'
    networks:
      - my-bridge-network

networks:
  my-bridge-network:
    driver: bridge
